<h1>New Question</h1>
<form ng-submit='create()'>
    <p>
        Question: <input type="text" name="question" ng-model="newQuestion.question">
    </p>
    <p>
        Description: <input type="text" name="description" ng-model="newQuestion.description">
    </p>
    <input type="button" name="cancel" value="Cancel">
    <input type="submit" name="submit" value="Submit">
</form>
